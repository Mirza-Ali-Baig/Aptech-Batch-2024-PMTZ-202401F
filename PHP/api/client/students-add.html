<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">

        <a class="navbar-brand text-white" href="#">LMS Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid m-0 p-0">
    <div class="sidebar">
        <h2 class="text-white text-center">Admin Menu</h2>

        <div class="dropdown">
            <a class="nav-link text-white dropdown-toggle" href="#" id="studentsDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-fill"></i> Students
            </a>
            <ul class="dropdown-menu" aria-labelledby="studentsDropdown" style="background-color: #343a40;">
                <li><a class="dropdown-item text-white" href="students-all.html">All Students</a></li>
                <li><a class="dropdown-item text-white" href="students-add.html">Add Student</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <a class="nav-link text-white dropdown-toggle" href="#" id="coursesDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-book-fill"></i> Courses
            </a>
            <ul class="dropdown-menu" aria-labelledby="coursesDropdown" style="background-color: #343a40;">
                <li><a class="dropdown-item text-white" href="courses-all.html">All Courses</a></li>
                <li><a class="dropdown-item text-white" href="courses-add.html">Add Course</a></li>
            </ul>
        </div>

    </div>

    <div class="content">
        <div class="container">
            <h1>Add Course</h1>
            <form id="addCourseForm">
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
